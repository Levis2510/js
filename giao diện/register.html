<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Đăng ký</title>
</head>

<body>
    <div class="register">
        <h1>Đăng Ký</h1>
        <p>Tên tài khoản</p>
        <input type="text" placeholder="User" name="" id="newUsername">
        <p>Mật khẩu</p>
        <input type="text" placeholder="Password" name="" id="newPassword">
        <p>Nhập lại mật khẩu</p>
        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu">
    </div>
    <div class="button">
        <button id="registerBtn">Xác nhận</button>
        <button id="cancelBtn">Hủy</button>
    </div>
    <p id="message"></p>
    <script src="register.js"></script>
</body>

</html>
