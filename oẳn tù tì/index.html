<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Oẳn Tù Tì</title>
</head>

<body>
    <section class="container">
        <div class="result">
            <div class="result-img">
                <span class="result-user">
          <img src="img/question.png" alt="" />
        </span>
                <span class="result-npc">
          <img src="img/question.png" alt="" />
        </span>
            </div>
        </div>

        <p class="result-text">Hãy chọn đá, kéo hoặc giấy!</p>

        <button class="btn">Reset</button>

        <div class="options_img">
            <div class="options" data-choice="rock">
                <img src="img/rock.png" alt="" />

            </div>
            <div class="options" data-choice="paper">
                <img src="img/paper.png" alt="" />
                <p>Paper</p>
            </div>
            <div class="options" data-choice="scissors">
                <img src="img/scissors.png" alt="" />
                <p>Scissors</p>
            </div>
        </div>
    </section>
